<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,300;0,400;0,700;1,400&family=Outfit&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>
  <main>
    <section class="result-section">
      <h1>Your Result</h1>
      <div class="result-score">

        <h2>76</h2>
        <h3>of 100</h3>

      </div>
      <h1><span>Great</span></h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary-section">
      <h1 class="heading">Summary</h1>
      <div class="summary-content">
        <div class="sub-section reaction">
          <div class="items">
            <img src="./assets/images/icon-reaction.svg" alt="reaction-image" />
            <h1>Reaction</h1>
          </div>
          <h3>80<span>/100</span></h3>
        </div>
        <div class="sub-section memory">
          <div class="items">
            <img src="./assets/images/icon-memory.svg" alt="memory-image" />
            <h1>Memory</h1>
          </div>
          <h3>92<span>/100</span></h3>
        </div>
        <div class="sub-section verbal">
          <div class="items">
            <img src="./assets/images/icon-verbal.svg" alt="verbal-image" />
            <h1>Verbal</h1>
          </div>
          <h3>62<span>/100</span></h3>
        </div>
        <div class="sub-section visual">
          <div class="items">
            <img src="./assets/images/icon-visual.svg" alt="visual-image" />
            <h1>Visual</h1>
          </div>
          <h3>62<span>/100</span></h3>
        </div>
        <button>Continue</button>
      </div>
    </section>
  </main>

</body>

</html>
